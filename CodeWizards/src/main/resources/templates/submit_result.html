      object-fit: cover;

<body>
<div class="page-header"><img src="../assets/images/dots.png" class="dots"></div>
<!-- Page content -->
<div class="sc-dPWrhe dwHhrR">TEST RESULTS</div>
    <ul>
        <li th:each="result : ${testResults}" th:text="${result}"></li>
    </ul>
    <h2>Submission Details</h2>
    <p>Challenge: <span th:text="${submission.challenge.name}"></span></p>
    <p>Person: <span th:text="${submission.person.name}"></span></p>

<!-- Other submission details -->

<div class="col-md-2 login-center text-start">
    <a th:href="@{/public/attemptChallenge(challenge_id=${submission.challenge.challengeId})}" class="btn btn-warning">
        <button class="btn btn-style btn-style-3 text-left">Try Again</button>
    </a>
</div>
<div class="col-md-2 login-center text-start">
    <a th:href="@{/public/displayChallenges}">
        <button class="btn btn-style btn-style-3 text-left">BACK</button>
    </a>
</div>

<!-- footer.html block -->
<div th:replace="~{footer :: footer}">...</div>
<!-- //footer.html block -->

<!-- MENU-JS -->
<script>
        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 80) {
                $("#site-header").addClass("nav-fixed");
            } else {
                $("#site-header").removeClass("nav-fixed");
            }
        });

        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function () {
            $("header").toggleClass("active");
        });
        $(document).on("ready", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
            $(window).on("resize", function () {
                if ($(window).width() > 991) {
                    $("header").removeClass("active");
                }
            });
        });
    </script>
<!-- //MENU-JS -->

<!-- disable body scroll which navbar is in active -->
<script>
        $(function () {
            $('.navbar-toggler').click(function () {
                $('body').toggleClass('noscroll');
            })
        });
    </script>
<!-- //disable body scroll which navbar is in active -->

<!-- bootstrap -->
<script src="/assets/js/bootstrap.min.js"></script>
<!-- //bootstrap -->
<!-- //Js scripts -->
<!-- Additional styling and scripts if needed -->
</body>
</html>
