<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Head content -->
    <link rel="stylesheet" href="/assets/css/style-starter.css">
    <style>
    .results-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 1px solid rgb(248, 177, 0);
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      text-align: center;
    }</style>
</head>
<body>
<!-- header -->
<div th:replace="~{header :: header}">...</div>
<!-- //header -->

<!-- inner banner -->
<section class="inner-banner py-5" style="background: url(/assets/images/login.jpg) no-repeat center;">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">TEST RESULTS</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/home}">Home</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Result</li>
            </ul>
        </div>
    </div>
</section>
<!-- //inner banner -->
<!-- Page content -->
<div class="results-box">
<div class="sc-dPWrhe dwHhrR">TEST RESULTS</div>
    <p>
    <ul style="font-color:black;">
        <li th:each="result : ${testResults}" th:text="${result}" style="font-color:black;"></li>
    </ul></p>
<div class="sc-dPWrhe dwHhrR">SUBMISSION DETAILS</div>
    <p>Challenge: <span th:text="${submission.challenge.name}"></span></p>
    <p>Person: <span th:text="${submission.person.name}"></span></p>
</div>
<!-- Other submission details -->

<div class="col-md-2 login-center text-start">
    <a th:href="@{/public/attemptChallenge(challenge_id=${submission.challenge.challengeId})}">
        <button class="btn btn-style btn-style-3 text-left">Try Again</button>
    </a>
</div><br>
<div class="col-md-2 login-center text-start">
    <a th:href="@{/public/displayChallenges}">
        <button class="btn btn-style btn-style-3 text-left">BACK</button>
    </a>
</div>

<!-- footer.html block -->
<div th:replace="~{footer :: footer}">...</div>
<!-- //footer.html block -->

<!-- MENU-JS -->
<script>
        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 80) {
                $("#site-header").addClass("nav-fixed");
            } else {
                $("#site-header").removeClass("nav-fixed");
            }
        });

        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function () {
            $("header").toggleClass("active");
        });
        $(document).on("ready", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
            $(window).on("resize", function () {
                if ($(window).width() > 991) {
                    $("header").removeClass("active");
                }
            });
        });
    </script>
<!-- //MENU-JS -->

<!-- disable body scroll which navbar is in active -->
<script>
        $(function () {
            $('.navbar-toggler').click(function () {
                $('body').toggleClass('noscroll');
            })
        });
    </script>
<!-- //disable body scroll which navbar is in active -->

<!-- bootstrap -->
<script src="/assets/js/bootstrap.min.js"></script>
<!-- //bootstrap -->
<!-- theme switch js (light and dark)-->
<script src="/assets/js/theme-change.js"></script>
<!-- //theme switch js (light and dark)-->

<!-- //Js scripts -->
<!-- Additional styling and scripts if needed -->
</body>
</html>
